<!doctype html>
<html lang="en" ng-app="bookletApp">
<head>
  <meta charset="utf-8">
  <title>CFIR Booklet</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body ng-controller="GuideCtrl">
  <div class="masthead">
    <table class="table">
      <tr>
        <td>
          <img src="img/logo.png" />
        </td>
        <td>
          <h3>Interview Guide</h3>
        </td>
      </tr>
    </table>
  </div>

  <div id="the_guide">
    <span ng-repeat="domain in guide()" ng-show="domain.selected">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h5>{{domain.name}}</h5>
        </div>
        <div class="panel-body" ng-repeat="construct in domain.constructs"
              ng-show="construct.selected">
          <h6 class="panel-primary"><b>{{construct.name}}</b></h6>
          <p><i>{{construct.intro}}</i></p>
          <ul ng-repeat="guideline in construct.guidelines">
            <li>
              <i>
                <span ng-if="guideline.title">{{guideline.title}}:<br></span>
                {{guideline.text}}
              </i>
            </li>
          </ul>
          <ol>
            <li ng-repeat="question in construct.questions" ng-show="question.selected">
              <p ng-repeat="guideline in question.guidelines">
                <i>{{guideline.text}}</i>
              </p>
              {{question.text}}
              <ul>
                <li ng-repeat="probe in question.probes">
                  {{probe}}
                </li>
              </ul>
              <p>
            </li>
          </ol>
        </div>
      </div>
    </span>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="data/taxonomy.js"></script>
  <script src="http://localhost:9090/livereload.js"></script>

</body>
</html>
