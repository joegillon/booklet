<!doctype html>
<!--suppress ALL -->
<html lang="en" ng-app="bookletApp">
<head>
  <meta charset="utf-8">
  <title>CFIR Booklet</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body ng-controller="DomainsCtrl">
  <div class="masthead">
    <table class="table">
      <tr>
        <td>
          <img src="img/logo.png" />
        </td>
        <td>
          <h3>Interview Guide</h3>
        </td>
      </tr>
    </table>
  </div>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="#/">Intro</a></li>
        <li class="sidebar-brand"><a href="#/domain">Domains</a></li>
        <li class="sidebar-item" ng-repeat="(idx, domain) in domains">
          <a ng-href="#/selected_domain/{{idx}}" ng-click="setSelectedDomain(idx)">
            {{domain.name}}
          </a>
        </li>
        <li class="sidebar-brand"><a href="#/guide">Get Guide</a></li>
      </ul>
    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
      <div ng-view></div>
    </div>

  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="http://localhost:9090/livereload.js"></script>
</body>
</html>
