<div class="panel panel-primary" ng-controller="QuestionCtrl">
  <div class="panel-heading">
    <h4 class="panel-title">
      {{selectedDomain.name}}: {{selectedConstruct.name}}
    </h4>
  </div>
  <div class="panel-body">
    Select questions. Click on question to see prompts.
    <div class="panel-group" id="accordion" >
      <div class="panel panel-default" ng-repeat="(idx, question) in selectedConstruct.questions">
        <div class="panel-heading">
          <h6 class="panel-title">
            <input type="checkbox" ng-model="question.selected" />
            <a data-toggle="collapse" data-parent="#accordion"
               ng-href="questions#q{{idx}}">
              {{question.text}}
            </a>
          </h6>
        </div>
        <div id="q{{idx}}" class="panel-collapse collapse">
          <div class="panel-body">
            <ul>
              <li ng-repeat="probe in question.probes">
                {{probe}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
