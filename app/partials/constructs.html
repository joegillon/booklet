<div ng-controller="ConstructCtrl">
  <div class="well">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4>{{selectedDomain.name}}</h4>
      </div>
      <div class="panel-body">
        {{selectedDomain.description}}
        <p>
        <p>
        <input type="checkbox" ng-click="chooseDomain()">&nbsp;&nbsp;Choose ALL constructs and questions.
        <p>
          To learn more, see the
          <a href="http://cfirwiki.net/wiki/index.php?title={{domainTitle}}" target="_blank">wiki</a>
        </p>
      </div>
    </div>
  </div>

  <div class="well">
    <h4>Constructs</h4>

    <div class="panel-group" id="accordion">
      <div class="panel panel-info" ng-repeat="(idx, construct) in selectedDomain.constructs">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion"
               ng-href="selectedDomain#{{idx}}" ng-click="setSelectedConstruct(idx)">
              {{construct.name}}
            </a>
          </h4>
        </div>
        <div id="{{idx}}" class="panel-collapse collapse">
          <div class="panel-body">
            {{construct.description}}
            <p>
            <p>
            <input type="checkbox" ng-click="chooseConstruct(idx)">&nbsp;&nbsp;Choose ALL questions.
            <p>
              To learn more see the
              <a ng-href="http://cfirwiki.net/wiki/index.php?title={{constructTitle(construct.name)}}"
                  target="_blank">wiki</a>.
            </p>
            <p>
            <p>
              <a ng-href="#/questions/{{idx}}">Questions</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
